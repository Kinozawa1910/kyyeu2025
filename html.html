<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Chapter | Class of 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0f0f0f;
            --light: #f4f4f4;
            --transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--dark); color: var(--light); font-family: 'Montserrat', sans-serif; overflow-x: hidden; line-height: 1.6; }

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: var(--dark);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 1s ease;
        }

        /* Hero Section */
        section { padding: 100px 10%; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1523050853064-807039097d5a?auto=format&fit=crop&q=80&w=2070') no-repeat center center/cover;
            height: 100vh;
        }

        h1 {
            font-family: 'Playfair Display', serif; font-size: clamp(3rem, 8vw, 6rem);
            font-style: italic; margin-bottom: 20px; opacity: 0; transform: translateY(30px);
            animation: fadeInUp 1.5s forwards 0.5s;
        }

        /* Music Button */
        #music-control {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            cursor: pointer; background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px; border-radius: 30px; border: 1px solid var(--gold);
            backdrop-filter: blur(5px); transition: var(--transition);
        }
        #music-control:hover { background: var(--gold); color: black; }
        .music-icon { display: flex; align-items: center; gap: 10px; font-size: 0.7rem; letter-spacing: 2px; }
        .bar-container { display: flex; align-items: flex-end; gap: 2px; height: 15px; }
        .bar { width: 2px; background: currentColor; height: 3px; transition: 0.3s; }
        .playing .bar { animation: sound-wave 0.5s infinite ease-in-out alternate; }
        @keyframes sound-wave { 0% { height: 3px; } 100% { height: 15px; } }

        /* Countdown */
        .countdown { display: flex; gap: 20px; margin-top: 50px; flex-wrap: wrap; justify-content: center; }
        .time-box { 
            min-width: 100px; padding: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            background: rgba(255,255,255,0.02);
        }
        .time-box span { display: block; font-size: 2.5rem; font-family: 'Playfair Display', serif; color: var(--gold); }
        .time-box p { font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 5px; opacity: 0.7; }

        /* RSVP Form */
        .rsvp-container {
            max-width: 600px; width: 100%; margin-top: 50px;
            background: rgba(255, 255, 255, 0.03);
            padding: 40px; border: 1px solid rgba(255,255,255,0.1);
        }
        input, select, textarea {
            width: 100%; padding: 15px; margin-bottom: 20px;
            background: transparent; border: none;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            color: white; font-family: inherit; outline: none;
            transition: 0.3s;
        }
        input:focus { border-bottom-color: var(--gold); }
        button#submit-btn {
            background: var(--gold); color: black; border: none;
            padding: 15px 40px; text-transform: uppercase;
            letter-spacing: 2px; font-weight: bold; cursor: pointer;
            transition: 0.4s; width: 100%;
        }
        button#submit-btn:hover { background: white; transform: translateY(-3px); }

        /* Animation */
        .reveal { opacity: 0; transform: translateY(50px); transition: var(--transition); }
        .reveal.active { opacity: 1; transform: translateY(0); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="loader">MEMORIES...</div>

    <audio id="bgMusic" loop>
        <source src="nangam.mp3" type="audio/mpeg">
    </audio>

    <div id="music-control" onclick="toggleMusic()">
        <div class="music-icon">
            <span id="music-status">PLAY MUSIC</span>
            <div class="bar-container">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>
    </div>

    <section class="hero">
        <p style="letter-spacing: 5px; text-transform: uppercase; color: var(--gold); margin-bottom: 10px;">The Class of 2025</p>
        <h1>The Final Chapter</h1>
        <p style="font-style: italic; opacity: 0.8;">"Chúng ta không quên nhau, chúng ta chỉ đang đi những con đường khác nhau."</p>
    </section>

    <section style="background: #121212;">
        <div class="reveal">
            <h2 style="font-family: 'Playfair Display'; font-size: 2.5rem; margin-bottom: 10px;">Hẹn gặp bạn sau...</h2>
            <div class="countdown">
                <div class="time-box"><span id="days">00</span><p>Ngày</p></div>
                <div class="time-box"><span id="hours">00</span><p>Giờ</p></div>
                <div class="time-box"><span id="mins">00</span><p>Phút</p></div>
                <div class="time-box"><span id="secs">00</span><p>Giây</p></div>
            </div>
        </div>
    </section>

    <section>
        <div class="reveal rsvp-container">
            <h2 style="font-family: 'Playfair Display'; margin-bottom: 30px; color: var(--gold);">Xác Nhận Tham Dự</h2>
            <form id="graduationForm">
                <input type="text" id="userName" placeholder="Họ và tên của bạn" required>
                <select id="userStatus">
                    <option value="co">Mình chắc chắn sẽ đến</option>
                    <option value="maybe">Để mình xem lại lịch nhé</option>
                    <option value="khong">Tiếc quá, mình không tham gia được</option>
                </select>
                <textarea id="userMessage" placeholder="Lời nhắn gửi đến lớp chúng mình..." rows="3"></textarea>
                <button type="submit" id="submit-btn">Gửi Xác Nhận</button>
            </form>
        </div>
    </section>

    <footer style="padding: 50px; text-align: center; font-size: 0.7rem; color: #555; letter-spacing: 2px;">
        &copy; 2025 CLASS OF 2025 — MADE WITH HEART
    </footer>

    <script>
        // --- 1. Xử lý Nhạc ---
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('music-control');
        const musicStatus = document.getElementById('music-status');

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.classList.add('playing');
                musicStatus.innerText = 'PAUSE';
            } else {
                music.pause();
                musicBtn.classList.remove('playing');
                musicStatus.innerText = 'PLAY MUSIC';
            }
        }

        // --- 2. Xử lý Đếm ngược ---
        const targetDate = new Date('June 30, 2025 18:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = targetDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = d < 10 ? '0'+d : d;
            document.getElementById('hours').innerText = h < 10 ? '0'+h : h;
            document.getElementById('mins').innerText = m < 10 ? '0'+m : m;
            document.getElementById('secs').innerText = s < 10 ? '0'+s : s;
        }
        setInterval(updateCountdown, 1000);

        // --- 3. Hiệu ứng Reveal & Loader ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
            }, 1000);
        });

        window.addEventListener('scroll', () => {
            document.querySelectorAll('.reveal').forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 100) {
                    el.classList.add('active');
                }
            });
        });

        // --- 4. Xử lý Form Submit ---
        document.getElementById('graduationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            alert(`Cảm ơn ${name}! Thông tin của bạn đã được gửi đi thành công.`);
            // Bạn có thể kết nối với Google Sheets ở đây nếu muốn lưu dữ liệu thật
        });
    </script>
</body>

</html>
